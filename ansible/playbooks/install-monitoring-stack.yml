---
- name: Installation de la Stack de Monitoring
  hosts: monitoring
  become: yes
  tasks:
    - name: Mise à jour du système
      apt:
        update_cache: yes
        upgrade: dist

    - name: Installation des dépendances
      apt:
        name:
          - curl
          - wget
          - apt-transport-https
          - software-properties-common
          - adduser
          - libfontconfig1
        state: present

    - name: Créer les utilisateurs système
      user:
        name: "{{ item }}"
        system: yes
        shell: /bin/false
        create_home: no
      loop:
        - prometheus
        - alertmanager
        - node_exporter

    - name: Créer les répertoires Prometheus
      file:
        path: "{{ item }}"
        state: directory
        owner: prometheus
        group: prometheus
        mode: '0755'
      loop:
        - /etc/prometheus
        - /var/lib/prometheus
        - /etc/alertmanager
        - /var/lib/alertmanager

    # ==========================================
    # PROMETHEUS
    # ==========================================
    - name: Télécharger Prometheus
      unarchive:
        src: https://github.com/prometheus/prometheus/releases/download/v2.48.0/prometheus-2.48.0.linux-amd64.tar.gz
        dest: /tmp
        remote_src: yes

    - name: Installer les binaires Prometheus
      copy:
        src: "/tmp/prometheus-2.48.0.linux-amd64/{{ item }}"
        dest: /usr/local/bin/
        mode: '0755'
        remote_src: yes
      loop:
        - prometheus
        - promtool

    - name: Copier les fichiers de config Prometheus
      copy:
        src: "/tmp/prometheus-2.48.0.linux-amd64/{{ item }}"
        dest: /etc/prometheus/
        owner: prometheus
        group: prometheus
        remote_src: yes
      loop:
        - consoles
        - console_libraries

    - name: Configuration Prometheus
      copy:
        dest: /etc/prometheus/prometheus.yml
        owner: prometheus
        group: prometheus
        content: |
          global:
            scrape_interval: 15s
            evaluation_interval: 15s

          alerting:
            alertmanagers:
              - static_configs:
                  - targets:
                    - localhost:9093

          rule_files:
            # - "rules.yml"

          scrape_configs:
            - job_name: 'prometheus'
              static_configs:
                - targets: ['localhost:9090']

            - job_name: 'k8s-master'
              static_configs:
                - targets: ['x.x.x.100:9100']

            - job_name: 'k8s-worker'
              static_configs:
                - targets: ['x.x.x.101:9100']

            - job_name: 'monitoring-server'
              static_configs:
                - targets: ['localhost:9100']

    - name: Créer le service systemd Prometheus
      copy:
        dest: /etc/systemd/system/prometheus.service
        content: |
          [Unit]
          Description=Prometheus
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          ExecStart=/usr/local/bin/prometheus \
            --config.file=/etc/prometheus/prometheus.yml \
            --storage.tsdb.path=/var/lib/prometheus/ \
            --web.console.templates=/etc/prometheus/consoles \
            --web.console.libraries=/etc/prometheus/console_libraries

          [Install]
          WantedBy=multi-user.target

    # ==========================================
    # GRAFANA
    # ==========================================
    - name: Ajouter la clé GPG Grafana
      apt_key:
        url: https://apt.grafana.com/gpg.key
        state: present

    - name: Ajouter le dépôt Grafana
      apt_repository:
        repo: deb https://apt.grafana.com stable main
        state: present

    - name: Installer Grafana
      apt:
        name: grafana
        state: present
        update_cache: yes

    # ==========================================
    # ALERTMANAGER
    # ==========================================
    - name: Télécharger Alertmanager
      unarchive:
        src: https://github.com/prometheus/alertmanager/releases/download/v0.26.0/alertmanager-0.26.0.linux-amd64.tar.gz
        dest: /tmp
        remote_src: yes

    - name: Installer les binaires Alertmanager
      copy:
        src: "/tmp/alertmanager-0.26.0.linux-amd64/{{ item }}"
        dest: /usr/local/bin/
        mode: '0755'
        remote_src: yes
      loop:
        - alertmanager
        - amtool

    - name: Configuration Alertmanager
      copy:
        dest: /etc/alertmanager/alertmanager.yml
        owner: alertmanager
        group: alertmanager
        content: |
          global:
            resolve_timeout: 5m

          route:
            group_by: ['alertname']
            group_wait: 10s
            group_interval: 10s
            repeat_interval: 1h
            receiver: 'web.hook'

          receivers:
            - name: 'web.hook'
              webhook_configs:
                - url: 'http://127.0.0.1:5001/'

          inhibit_rules:
            - source_match:
                severity: 'critical'
              target_match:
                severity: 'warning'
              equal: ['alertname', 'dev', 'instance']

    - name: Créer le service systemd Alertmanager
      copy:
        dest: /etc/systemd/system/alertmanager.service
        content: |
          [Unit]
          Description=Alertmanager
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=alertmanager
          Group=alertmanager
          Type=simple
          ExecStart=/usr/local/bin/alertmanager \
            --config.file=/etc/alertmanager/alertmanager.yml \
            --storage.path=/var/lib/alertmanager/

          [Install]
          WantedBy=multi-user.target

    # ==========================================
    # DÉMARRAGE DES SERVICES
    # ==========================================
    - name: Recharger systemd
      systemd:
        daemon_reload: yes

    - name: Démarrer et activer les services
      systemd:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - prometheus
        - grafana-server
        - alertmanager

    - name: Afficher les URLs d'accès
      debug:
        msg:
          - "Stack de monitoring installée !"
          - "Prometheus : http://x.x.x.102:9090"
          - "Grafana    : http://x.x.x.102:3000 (admin/admin)"
          - "Alertmanager : http://x.x.x.102:9093"